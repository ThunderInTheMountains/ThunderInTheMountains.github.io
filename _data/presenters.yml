  bio: <p>Okie has been involved in the public BDSM community for 19 years and the leather community for 17. He has held the following leather titles - Oklahoma Mr. Leather 2000, Mr. Great Plains Olympus 2005 and International Mr. Olympus International 2006 as well as being the 1st Openly Identified Heterosexual to compete at International Mr. Leather in 2000. He has written over 77 articles for The Leather Journal, The Leather Page, Fetbot, The Dominant's View, The Leather Web and Kinbaku Today. In 2002, David was awarded a Pantheon Award for Community Service in the South Central Region. Okie has held many posts throughout his years; board member, fundraiser and leather contest producer for local, regional and national organizations. He has presented well over 100 classes and day long intensives about alternative sexuality. He is an avid rope enthusiast with a passion for Kinbaku and has studied extensively in Tokyo, Japan and throughout the United States. David has worked with the following photographers - Dirk Hooper, Sugiura Norio, Barelight, Janet Ryan, Captivating Image, Anthelian and Aeolis Est.</p>
