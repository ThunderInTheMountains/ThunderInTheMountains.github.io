  linkname: Passion and Soul
  linkurl: http://passionandsoul.com/
  bio: <p>Lee Harrington is an internationally known spiritual and erotic authenticity educator, gender explorer, eclectic artist and award-winning author and editor on human erotic and sacred experience. He’s been traveling the globe teaching and talking about sexuality, psychology, faith and desire, and believes you deserve passion and connection in your life. His books include “Playing Well With Others - Your Guide to Discovering, Exploring and Negotiating the Kink, Leather and BDSM Communities” (with Mollena Williams), “Sacred Kink - The Eightfold Paths of BDSM and Beyond,” “Shibari You Can Use - Japanese Rope Bondage and Erotic Macramé,” and “Traversing Gender - Understanding Transgender Realities,” amongst many others. Lee has been a passion instigator, academic, adult film performer, world class sexual adventurer, outspoken philosopher, polytheist priest/ess, kink/bondage expert, and has been blogging about sex and spirit since 1998. Read more about Lee at PassionAndSoul.com.</p>
