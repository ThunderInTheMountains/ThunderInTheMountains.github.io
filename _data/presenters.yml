  bio: <p>Daddy Peter Fiske has been a Leatherman for over 50 years & still counting. Peter came out in March 1964 in New York but moved to San Francisco in March 1966. He was a member of the Koalas MC from 1966 to 1969. The Peter Fiske Collection has over 1000 whips & Peter likes to say he has more whips than the Smithsonian & his get used. He has been a Presenter at over 100 Leather events over the years & has been a mentor to 2 generations of Leather Men & Women.</p><p>Peter is Chairman Emeritus of the 15 Association & the longest member having joined in May 1980. He is also a member of Delta International, Palm Springs Leather Order of the Desert & Avatar. Peter is Leather Daddy XXXI of San Francisco. He has served as Board member & President of the SF Aids Emergency Fund & is a Co-Founder of the SF Breast Cancer Emergency Fund & a SF Pride Board member.</p><p>His awards include two Pantheon of Leather for Northern California & Lifetime Achievement. He was awarded the Heritage of Pride Award in 2006 for longtime service to the SF LGBT community. He was inducted into the Leather Hall of Fame at CLAW in 2017.</p><p>Daddy Peter believes in hard safe play, being kind & that everyone has a place in our Leather Community.  He supports reaching out to our young people & fully including them as equals.</p>
